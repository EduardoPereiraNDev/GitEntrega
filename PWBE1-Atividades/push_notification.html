<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>simulação de notificação</h1>
</head>
<body>
    <div id="notificacoes"></div>
 
<script>
    let usuario = [
        {id: 1, nome: "Usuario 1", token: "token_usuario_1"},
        {id: 2, nome: "Usuario 2", token: "token_usuario_2"},
        {id: 3, nome: "Usuario 3", token: "token_usuario_3"}
    ];
    function enviarNotificacoes(usuario, noticia) {
        console.log(`Enviando notificação para' ${usuario.nome}: "${noticia}"`);
        const divNotificacoes = document.getElementById('notificacoes');
        divNotificacoes.innerHTML += `<p> Para: ${usuario.nome} Noticia: ${noticia}</p>`;
    }
    let listaDeNoticias = [
        "nova atualização sobre nosso clima - quente",
        "campeão Brasileiro",
        "lançamento de um novo produto"
    ];
    function simularNotficacoesPush(){
        usuario.forEach(usuario => {
            let noticiaAleatoria = listaDeNoticias[Math.floor(Math.random() * listaDeNoticias.length)];
            enviarNotificacoes(usuario, noticiaAleatoria);
        });
    }
    simularNotficacoesPush()
 
 
</script>
   
</body>
</html>
